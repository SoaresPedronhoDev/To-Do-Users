<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

        * {
    margin: 0;
    padding: 0;
    cursor: none; /* Esconde o cursor padrão */
}

.container {
    height: 100vh;
    width: 100%;

    display: flex;
    animation: fadeIn 1s forwards;
}

@keyframes fadeIn {
    to {
        opacity: 1; /* Ao final da animação, opacidade total */
    }
}

.ToDoTitle {
    height: 100vh;
    width: 40%;
}

.ToDoTitle > img {
    width: 100%;
    height: 100%;

    object-fit: cover;
}

.containtMenu {
    width: 35%;
    max-width: 100%;

    margin: auto;
    display: flex;
    flex-direction: column;
    justify-content: left;

    font-family: 'Inter', Arial, Helvetica, sans-serif;
    font-weight: 100;
}

.subtitle {
    font-size: 25px;
    font-weight: 700;

    margin-bottom: 10vh;
}

.NovoUsuario {
    width: 100%;
}

.btn {
    text-decoration: none;

    width: 100%;
    padding: 0.8em 2.5em; 
    margin-bottom: 7vh;

    display: inline-block;
    border-radius: 6em;
    
    transition: all 0.2s;
    border: none;

    font-size: 17px;
    font-family: inherit;
    font-weight: 500;

    color: black;
    background-color: white;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.btn:hover {
    transform: translateY(-3px);
}

.btn:active {
    transform: translateY(-1px);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

.login-box {
    position: relative;

    top: 100px;
    padding: 40px;
    margin: auto;

    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
    background: rgba(24, 20, 20, 0.987);

    box-sizing: border-box;
    border-radius: 10px;
}

.login-box .user-box {
    position: relative;
}

.login-box .user-box input {
    width: 100%;
    padding: 10px 0;
    margin-bottom: 30px;

    font-size: 16px;
    border: none;
    outline: none;

    background: transparent;
    border-bottom: 1px solid #fff;
    color: #fff;
}

.login-box .user-box label {
    position: absolute;

    top: 0;
    left: 0;
    padding: 10px 0;

    font-size: 16px;

    color: #fff;
    pointer-events: none;
    transition: 0.5s;
}

.login-box .user-box input:focus ~ label,
.login-box .user-box input:valid ~ label {
    top: -20px;
    left: 0;

    color: #bdb8b8;
    font-size: 12px;
}

.login-box form a {
    position: relative;

    display: inline-block;
    margin-top: 40px;
    padding: 10px 20px;

    color: #ffffff;
    font-size: 16px;
    letter-spacing: 4px;

    text-decoration: none;
    text-transform: uppercase;

    overflow: hidden;
    transition: 0.5s;
}

.login-box a:hover {
    color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 5px #03f40f, 0 0 25px #03f40f, 0 0 50px #03f40f, 0 0 100px #03f40f;
}

.login-box a span {
    position: absolute;
    display: block;
}

@keyframes btn-anim1 {
    0% {
        left: -100%;
    }
    50%, 100% {
        left: 100%;
    }
}

.login-box a span:nth-child(1) {
    bottom: 2px;
    left: -100%;
    width: 100%;
    height: 2px;

    background: linear-gradient(90deg, transparent, #03f40f);
    animation: btn-anim1 2s linear infinite;
}

.cursor {
    position: fixed;

    width: 20px;
    height: 20px;

    border-radius: 50%;
    background: black;

    transition: 0.1s;
    transform: translate(-50%, -50%);

    pointer-events: none;
    mix-blend-mode: difference;
}

.cursor.white {
    background: white;
}

/* Media queries para responsividade */
@media (max-width: 1024px) {
    .ToDoTitle {
        width: 50%;
    }

    .containtMenu {
        width: 45%;
    }

    .login-box {
        width: 70%;
        top: 150px;
    }
}

@media (max-width: 768px) {
    .ToDoTitle {
        display: none; /* Esconde a imagem em telas menores */
    }

    .containtMenu {
        width: 80%;
    }

    .login-box {
        width: 90%;
        padding: 30px;
        top: 120px;
    }

    .login-box form a {
        margin-top: 30px;
        font-size: 14px;
        letter-spacing: 2px;
    }
}

@media (max-width: 480px) {
    .containtMenu {
        width: 100%;
    }

    .login-box {
        width: 100%;
        padding: 20px;
        top: 100px;
    }

    .login-box form a {
        padding: 8px 16px;
        font-size: 12px;
        letter-spacing: 1px;
    }
}

        @media (max-width : 576px){
    
}
    </style>
</head>
<body>
    <div class="container">
        <div class="ToDoTitle">
            <img src="./Images/ToDoImage.jpg" alt="To Do Image">
        </div>
        <div class="containtMenu">
            <div class="subtitle">
                <p>Faca Login no Sistema</p>
            </div>
            <div class="NovoUsuario">
                <button onclick="Register()" class="btn">Nao Possuo conta</button>
                <hr>
            </div>
            <div class="login-box">
                <form>
                    <div class="user-box">
                        <input type="text" name="" required="">
                        <label>Nome</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="" required="">
                        <label>Senha</label>
                    </div>
                    <center>
                        <a href="#">
                            SEND
                            <span></span>
                        </a>
                    </center>
                </form>
            </div>
        </div>
        <div class="cursor"></div>
    </div>

    <script src="../src/app.ts"></script>
    <script>
        const cursor = document.querySelector('.cursor');
        const loginBox = document.querySelector('.login-box');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        loginBox.addEventListener('mouseenter', () => {
            cursor.classList.add('white');
        });

        loginBox.addEventListener('mouseleave', () => {
            cursor.classList.remove('white');
        });
    </script>
</body>
</html>

<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>

        *,body{

            margin: 0;
            padding: 0;

            font-family: 'Inter', Arial, Helvetica, sans-serif;

        }

        .loading{
            display: flex;
            justify-content: center;

            height: 100vh;
            width: 100%;
            margin: auto;

            text-align: center;
            align-items: center;
        }

        .typing-indicator {
        width: 90px;
        height: 90px;
        position: relative;
        z-index: 4;
        }

        .typing-circle {
        width: 15px;
        height: 15px;
        position: absolute;
        border-radius: 50%;
        background-color: #000;
        left: 15%;
        transform-origin: 50%;
        animation: typing-circle7124 0.5s alternate infinite ease;
        }

        @keyframes typing-circle7124 {
        0% {
            top: 20px;
            height: 5px;
            border-radius: 50px 50px 25px 25px;
            transform: scaleX(1.7);
        }

        40% {
            height: 8px;
            border-radius: 50%;
            transform: scaleX(1);
        }

        100% {
            top: 0%;
        }
        }

        .typing-circle:nth-child(2) {
        left: 45%;
        animation-delay: 0.2s;
        }

        .typing-circle:nth-child(3) {
        left: auto;
        right: 15%;
        animation-delay: 0.3s;
        }

        .typing-shadow {
        width: 5px;
        height: 4px;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.2);
        position: absolute;
        top: 30px;
        transform-origin: 50%;
        z-index: 3;
        left: 15%;
        filter: blur(1px);
        animation: typing-shadow046 0.5s alternate infinite ease;
        }

        @keyframes typing-shadow046 {
        0% {
            transform: scaleX(1.5);
        }

        40% {
            transform: scaleX(1);
            opacity: 0.7;
        }

        100% {
            transform: scaleX(0.2);
            opacity: 0.4;
        }
        }

        .typing-shadow:nth-child(4) {
        left: 45%;
        animation-delay: 0.2s;
        }

        .typing-shadow:nth-child(5) {
        left: auto;
        right: 15%;
        animation-delay: 0.3s;
        }

        .container{
            display: none;
            justify-content: center;
            width: 100%;
            height: 100vh;
            
            position: relative;

            align-items: center;
            text-align: center;

            z-index: 1;

        }

        .image{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/Images/backgroundHeader1.avif');
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1; 
        }

        .box-container{
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            border-radius: 20px;
            background-color: white;

            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;

            width: 40%;
            height: 80%;
        }

        .register-form{
            width: 50%;
            margin-left: 20px;

            display: flex;
            flex-direction: column;
        }

        .wave-group {
            position: relative;
            }

            .wave-group .input {
            font-size: 16px;
            padding: 10px 10px 10px 5px;
            margin-bottom: 20px;
            display: block;
            width: 200px;
            border: none;
            border-bottom: 1px solid #515151;
            background: transparent;
            }

            .wave-group .input:focus {
            outline: none;
            }

            .wave-group .label {
            color: #999;
            font-size: 18px;
            font-weight: normal;
            position: absolute;
            pointer-events: none;
            left: 5px;
            top: 10px;
            display: flex;
            }

            .wave-group .label-char {
            transition: 0.2s ease all;
            transition-delay: calc(var(--index) * 0.05s);
            }

            .wave-group .input:focus ~ label .label-char,
            .wave-group .input:valid ~ label .label-char {
            transform: translateY(-20px);
            font-size: 14px;
            color: #5264ae;
            }

            .wave-group .bar {
            position: relative;
            display: block;
            width: 200px;
            }

            .wave-group .bar:before,
            .wave-group .bar:after {
            content: "";
            height: 2px;
            width: 0;
            bottom: 1px;
            position: absolute;
            background: #5264ae;
            transition: 0.2s ease all;
            -moz-transition: 0.2s ease all;
            -webkit-transition: 0.2s ease all;
            }

            .wave-group .bar:before {
            left: 50%;
            }

            .wave-group .bar:after {
            right: 50%;
            }

            .wave-group .input:focus ~ .bar:before,
            .wave-group .input:focus ~ .bar:after {
            width: 50%;
            }



        .wheel-and-hamster {
            --dur: 1s;
            position: relative;
            width: 12em;
            height: 12em;
            font-size: 14px;
            }

            .wheel,
            .hamster,
            .hamster div,
            .spoke {
            position: absolute;
            }

            .wheel,
            .spoke {
            border-radius: 50%;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            }

            .wheel {
            background: radial-gradient(100% 100% at center,hsla(0,0%,60%,0) 47.8%,hsl(0,0%,60%) 48%);
            z-index: 2;
            }

            .hamster {
            animation: hamster var(--dur) ease-in-out infinite;
            top: 50%;
            left: calc(50% - 3.5em);
            width: 7em;
            height: 3.75em;
            transform: rotate(4deg) translate(-0.8em,1.85em);
            transform-origin: 50% 0;
            z-index: 1;
            }

            .hamster__head {
            animation: hamsterHead var(--dur) ease-in-out infinite;
            background: hsl(30,90%,55%);
            border-radius: 70% 30% 0 100% / 40% 25% 25% 60%;
            box-shadow: 0 -0.25em 0 hsl(30,90%,80%) inset,
                    0.75em -1.55em 0 hsl(30,90%,90%) inset;
            top: 0;
            left: -2em;
            width: 2.75em;
            height: 2.5em;
            transform-origin: 100% 50%;
            }

            .hamster__ear {
            animation: hamsterEar var(--dur) ease-in-out infinite;
            background: hsl(0,90%,85%);
            border-radius: 50%;
            box-shadow: -0.25em 0 hsl(30,90%,55%) inset;
            top: -0.25em;
            right: -0.25em;
            width: 0.75em;
            height: 0.75em;
            transform-origin: 50% 75%;
            }

            .hamster__eye {
            animation: hamsterEye var(--dur) linear infinite;
            background-color: hsl(0,0%,0%);
            border-radius: 50%;
            top: 0.375em;
            left: 1.25em;
            width: 0.5em;
            height: 0.5em;
            }

            .hamster__nose {
            background: hsl(0,90%,75%);
            border-radius: 35% 65% 85% 15% / 70% 50% 50% 30%;
            top: 0.75em;
            left: 0;
            width: 0.2em;
            height: 0.25em;
            }

            .hamster__body {
            animation: hamsterBody var(--dur) ease-in-out infinite;
            background: hsl(30,90%,90%);
            border-radius: 50% 30% 50% 30% / 15% 60% 40% 40%;
            box-shadow: 0.1em 0.75em 0 hsl(30,90%,55%) inset,
                    0.15em -0.5em 0 hsl(30,90%,80%) inset;
            top: 0.25em;
            left: 2em;
            width: 4.5em;
            height: 3em;
            transform-origin: 17% 50%;
            transform-style: preserve-3d;
            }

            .hamster__limb--fr,
            .hamster__limb--fl {
            clip-path: polygon(0 0,100% 0,70% 80%,60% 100%,0% 100%,40% 80%);
            top: 2em;
            left: 0.5em;
            width: 1em;
            height: 1.5em;
            transform-origin: 50% 0;
            }

            .hamster__limb--fr {
            animation: hamsterFRLimb var(--dur) linear infinite;
            background: linear-gradient(hsl(30,90%,80%) 80%,hsl(0,90%,75%) 80%);
            transform: rotate(15deg) translateZ(-1px);
            }

            .hamster__limb--fl {
            animation: hamsterFLLimb var(--dur) linear infinite;
            background: linear-gradient(hsl(30,90%,90%) 80%,hsl(0,90%,85%) 80%);
            transform: rotate(15deg);
            }

            .hamster__limb--br,
            .hamster__limb--bl {
            border-radius: 0.75em 0.75em 0 0;
            clip-path: polygon(0 0,100% 0,100% 30%,70% 90%,70% 100%,30% 100%,40% 90%,0% 30%);
            top: 1em;
            left: 2.8em;
            width: 1.5em;
            height: 2.5em;
            transform-origin: 50% 30%;
            }

            .hamster__limb--br {
            animation: hamsterBRLimb var(--dur) linear infinite;
            background: linear-gradient(hsl(30,90%,80%) 90%,hsl(0,90%,75%) 90%);
            transform: rotate(-25deg) translateZ(-1px);
            }

            .hamster__limb--bl {
            animation: hamsterBLLimb var(--dur) linear infinite;
            background: linear-gradient(hsl(30,90%,90%) 90%,hsl(0,90%,85%) 90%);
            transform: rotate(-25deg);
            }

            .hamster__tail {
            animation: hamsterTail var(--dur) linear infinite;
            background: hsl(0,90%,85%);
            border-radius: 0.25em 50% 50% 0.25em;
            box-shadow: 0 -0.2em 0 hsl(0,90%,75%) inset;
            top: 1.5em;
            right: -0.5em;
            width: 1em;
            height: 0.5em;
            transform: rotate(30deg) translateZ(-1px);
            transform-origin: 0.25em 0.25em;
            }

            .spoke {
            animation: spoke var(--dur) linear infinite;
            background: radial-gradient(100% 100% at center,hsl(0,0%,60%) 4.8%,hsla(0,0%,60%,0) 5%),
                    linear-gradient(hsla(0,0%,55%,0) 46.9%,hsl(0,0%,65%) 47% 52.9%,hsla(0,0%,65%,0) 53%) 50% 50% / 99% 99% no-repeat;
            }

            /* Animations */
            @keyframes hamster {
            from, to {
                transform: rotate(4deg) translate(-0.8em,1.85em);
            }

            50% {
                transform: rotate(0) translate(-0.8em,1.85em);
            }
            }

            @keyframes hamsterHead {
            from, 25%, 50%, 75%, to {
                transform: rotate(0);
            }

            12.5%, 37.5%, 62.5%, 87.5% {
                transform: rotate(8deg);
            }
            }

            @keyframes hamsterEye {
            from, 90%, to {
                transform: scaleY(1);
            }

            95% {
                transform: scaleY(0);
            }
            }

            @keyframes hamsterEar {
            from, 25%, 50%, 75%, to {
                transform: rotate(0);
            }

            12.5%, 37.5%, 62.5%, 87.5% {
                transform: rotate(12deg);
            }
            }

            @keyframes hamsterBody {
            from, 25%, 50%, 75%, to {
                transform: rotate(0);
            }

            12.5%, 37.5%, 62.5%, 87.5% {
                transform: rotate(-2deg);
            }
            }

            @keyframes hamsterFRLimb {
            from, 25%, 50%, 75%, to {
                transform: rotate(50deg) translateZ(-1px);
            }

            12.5%, 37.5%, 62.5%, 87.5% {
                transform: rotate(-30deg) translateZ(-1px);
            }
            }

            @keyframes hamsterFLLimb {
            from, 25%, 50%, 75%, to {
                transform: rotate(-30deg);
            }

            12.5%, 37.5%, 62.5%, 87.5% {
                transform: rotate(50deg);
            }
            }

            @keyframes hamsterBRLimb {
            from, 25%, 50%, 75%, to {
                transform: rotate(-60deg) translateZ(-1px);
            }

            12.5%, 37.5%, 62.5%, 87.5% {
                transform: rotate(20deg) translateZ(-1px);
            }
            }

            @keyframes hamsterBLLimb {
            from, 25%, 50%, 75%, to {
                transform: rotate(20deg);
            }

            12.5%, 37.5%, 62.5%, 87.5% {
                transform: rotate(-60deg);
            }
            }

            @keyframes hamsterTail {
            from, 25%, 50%, 75%, to {
                transform: rotate(30deg) translateZ(-1px);
            }

            12.5%, 37.5%, 62.5%, 87.5% {
                transform: rotate(10deg) translateZ(-1px);
            }
            }

            @keyframes spoke {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(-1turn);
            }
            }

            button {
            position: relative;
            margin: 0;
            margin-top: 30px;
            padding: 17px 35px;
            outline: none;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-transform: uppercase;
            background-color: #fff;
            border: 1px solid rgba(22, 76, 167, 0.6);
            border-radius: 10px;
            color: #1d89ff;
            font-weight: 400;
            font-family: inherit;
            z-index: 0;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.02, 0.01, 0.47, 1);
            }

            button span {
            color: #164ca7;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.7px;
            }

            button:hover {
            animation: rotate624 0.7s ease-in-out both;
            }

            button:hover span {
            animation: storm1261 0.7s ease-in-out both;
            animation-delay: 0.06s;
            }

            @keyframes rotate624 {
            0% {
                transform: rotate(0deg) translate3d(0, 0, 0);
            }

            25% {
                transform: rotate(3deg) translate3d(0, 0, 0);
            }

            50% {
                transform: rotate(-3deg) translate3d(0, 0, 0);
            }

            75% {
                transform: rotate(1deg) translate3d(0, 0, 0);
            }

            100% {
                transform: rotate(0deg) translate3d(0, 0, 0);
            }
            }

            @keyframes storm1261 {
            0% {
                transform: translate3d(0, 0, 0) translateZ(0);
            }

            25% {
                transform: translate3d(4px, 0, 0) translateZ(0);
            }

            50% {
                transform: translate3d(-3px, 0, 0) translateZ(0);
            }

            75% {
                transform: translate3d(2px, 0, 0) translateZ(0);
            }

            100% {
                transform: translate3d(0, 0, 0) translateZ(0);
            }
            }

            .btn-shine {
            border: 1px solid;
            overflow: hidden;
            position: relative;
            }

            .btn-shine span {
            z-index: 20;
            }

            .btn-shine:after {
            background: #38ef7d;
            content: "";
            height: 155px;
            left: -75px;
            opacity: 0.4;
            position: absolute;
            top: -50px;
            transform: rotate(35deg);
            transition: all 550ms cubic-bezier(0.19, 1, 0.22, 1);
            width: 50px;
            z-index: -10;
            }

            .btn-shine:hover:after {
            left: 120%;
            transition: all 550ms cubic-bezier(0.19, 1, 0.22, 1);
            }


    </style>
</head>
<body>
    

    <div class="image"></div>
    <div id="container" class="container">
        <div class="box-container">

            <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
                <div class="wheel"></div>
                <div class="hamster">
                    <div class="hamster__body">
                        <div class="hamster__head">
                            <div class="hamster__ear"></div>
                            <div class="hamster__eye"></div>
                            <div class="hamster__nose"></div>
                        </div>
                        <div class="hamster__limb hamster__limb--fr"></div>
                        <div class="hamster__limb hamster__limb--fl"></div>
                        <div class="hamster__limb hamster__limb--br"></div>
                        <div class="hamster__limb hamster__limb--bl"></div>
                        <div class="hamster__tail"></div>
                    </div>
                </div>
                <div class="spoke"></div>
            </div>

            <div class="register-form">

                <div class="wave-group">
                <input class="input" type="text" required="" />
                <span class="bar"></span>
                <label class="label">
                    <span style="--index: 0" class="label-char">N</span>
                    <span style="--index: 1" class="label-char">a</span>
                    <span style="--index: 2" class="label-char">m</span>
                    <span style="--index: 3" class="label-char">e</span>
                </label>
                </div>

                <div class="wave-group">
                    <input class="input" type="text" required="" />
                    <span class="bar"></span>
                    <label class="label">
                      <span style="--index: 0" class="label-char">P</span>
                      <span style="--index: 1" class="label-char">a</span>
                      <span style="--index: 2" class="label-char">s</span>
                      <span style="--index: 3" class="label-char">s</span>
                      <span style="--index: 3" class="label-char">w</span>
                      <span style="--index: 3" class="label-char">o</span>
                      <span style="--index: 3" class="label-char">r</span>
                      <span style="--index: 3" class="label-char">d</span>
                    </label>
                  </div>

                  <div class="wave-group">
                    <input class="input" type="text" required="" />
                    <span class="bar"></span>
                    <label class="label">
                      <span style="--index: 0" class="label-char">E</span>
                      <span style="--index: 1" class="label-char">m</span>
                      <span style="--index: 2" class="label-char">a</span>
                      <span style="--index: 3" class="label-char">i</span>
                      <span style="--index: 3" class="label-char">l</span>
                    </label>
                  </div>

                  <button class="btn-shine">
                    <span>Enviar</span>
                </button>
            </div>
        </div>
    </div>

    <div id="loading" class="loading">

        <div class="typing-indicator">
            <div class="typing-circle"></div>
            <div class="typing-circle"></div>
            <div class="typing-circle"></div>
            <div class="typing-shadow"></div>
            <div class="typing-shadow"></div>
            <div class="typing-shadow"></div>
        </div>

    </div>  


<script>
    window.addEventListener('load', () => {

            setTimeout(function() {

                const loading = document.getElementById('loading');
                const container = document.getElementById('container');

                if (loading) {
                    loading.style.display = 'none';
                }

                if (container) {
                    container.style.display = 'flex'
                }
            }, 3000); 
        });
</script>
</body>
</html>
